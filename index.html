<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	<meta name="format-detection"content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>日历插件(移动版)</title>
	<style>
		*{margin: 0; padding: 0; box-sizing:border-box; -webkit-box-sizing:border-box;}
		body{background: #f2f2f2;}
		input{ -webkit-tap-highlight-color: rgba(0,0,0,0); }

		.box{ padding: 10px;}
		.box input{width: 100%; height: 50px; padding: 0 5px; background: #fff; color: #666; font-size: 18px; border-radius: 10px; border: none;}
	</style>
</head>
<body>

<div class="box">
	<input type="text" id="a1"  placeholder="请选择日期" autocomplete="off" readonly />
</div>
<div style="heigit:300px;"></div>


<link type="text/css" rel="stylesheet" href="mCalendar.css" />
<script type="text/javascript" src="mCalendar.min.js"></script>
<script type="text/javascript">

var a1 = document.getElementById('a1'),
	singleCalendar = new mCalendar({
		input: a1,
		select: function(date){
			a1.value = date;
		}
	});
a1.onfocus = function(){
	this.blur();
	if (a1.value != '') {
		singleCalendar.year = a1.value.split('-')[0];
		singleCalendar.month = parseInt(a1.value.split('-')[1]);
		singleCalendar.draw();
	}
	singleCalendar.show();
};

</script>
</body>
</html>
